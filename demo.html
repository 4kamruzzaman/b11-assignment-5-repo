<!DOCTYPE html>
<html>
<head>
<title>innerHTML, innerText, textContent Demo</title>
</head>
<body>

<div id="myDiv">
  <p>This is some <strong>text</strong>.</p>
  <style> .hidden { display: none; } </style>
  <p class="hidden">This text is hidden.</p>
</div>

<button onclick="showValues()">Show Values</button>

<script>
function showValues() {
  const myDiv = document.getElementById("myDiv");

  const innerHTMLValue = myDiv.innerHTML;
  const innerTextValue = myDiv.innerText;
  const textContentValue = myDiv.textContent;

  alert("innerHTML: " + innerHTMLValue +
        "\n\ninnerText: " + innerTextValue +
        "\n\ntextContent: " + textContentValue);
}
</script>

</body>
</html>
