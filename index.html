<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DevBoard - Batch 11 Assignment 5</title>
        <link
            rel="shortcut icon"
            href="./assets/logo.png"
            type="image/x-icon"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <style type="text/tailwindcss">
            @theme {
                --color-bgcolor: #f4f7ff;
                --color-blue: #3752fd;
            }
            body {
                font-family: "Poppins", sans-serif;
                font-weight: 400;
                font-style: normal;
            }
        </style>
    </head>
    <body class="bg-bgcolor">
        <!-- Navbar -->
        <nav class="max-w-7xl mx-auto p-4">
            <div class="navbar bg-base-100 rounded-xl p-4">
                <div class="flex-1 flex gap-2">
                    <img class="h-10" src="./assets/logo.png" alt="DevBoard" />
                    <a class="text-3xl hidden md:block" href="/"
                        >Dev<span class="font-bold">Board</span></a
                    >
                </div>
                <div class="flex gap-4 md:gap-7 items-center">
                    <label
                        class="flex items-center gap-3 bg-bgcolor font-bold text-2xl px-3 py-1 rounded-2xl"
                    >
                        <input
                            type="checkbox"
                            checked="checked"
                            class="checked:bg-blue checkbox checkbox-primary text-white border-blue rounded-sm"
                        />
                        23
                    </label>
                    <img
                        class="h-10 p-2 bg-bgcolor rounded-full cursor-pointer"
                        alt="Change Background Color"
                        src="./assets/theme-btn.png"
                        title="Click to Change Background"
                    />
                </div>
            </div>
        </nav>

        <!-- Tasks Section -->
        <section class="max-w-7xl mx-auto px-4 pt-1 pb-10">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-5">
                <div class="md:col-span-3 bg-base-100 shadow-2xl rounded-xl p-4"></div>
                <div class="bg-base-100 shadow-2xl rounded-xl p-4"></div>
            </div>
        </section>

        <!-- Javascript File -->
        <script src="./js/script.js"></script>
    </body>
</html>
